<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts: Outfit (300, 400, 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom Stylesheets: reset.css // styles.css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>


  <div class="nft">

    <div class="nft__preview">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT design">
        <div class="nft__preview__hover"></div>
      </a>
    </div>

    <div class="nft__info">
      <a href="#"><h1 class="nft__info__name">Equilibrium #3429</h1></a>
      <p class="nft__info__blurb">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__info__pricing">
        <div class="nft__info__pricing__eth">
          <img src="images/icon-ethereum.svg" alt="" class="eth__logo">
          <p>0.041 ETH</p>
        </div>  
        <div class="nft__info__pricing__time">
          <img src="images/icon-clock.svg" alt="" class="time__logo">
          <p>3 days left</p>
        </div>  
      </div>
    </div>

    <figure class="nft__author">
      <img src="images/image-avatar.png" alt="Photograph of Jules Wyvern" class="nft__author__img">
      <figcaption>
        <p class="nft__author__info">Creation of <a href="#">Jules Wyvern</a></p>
      </figcaption>
    </figure>

  </div>


  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. Coded by Ryan Hemrick.</p>
  </footer>
</body>
</html>
